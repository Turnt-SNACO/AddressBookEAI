<!DOCTYPE html>
<html>
<title>EAB for EAI</title>
<meta name="addcontact" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

  <header class="w3-container w3-teal">
    <h1>Elastic Address Book</h1>
  </header>

  <div class="w3-container w3-half w3-margin-top">
    <form class="w3-container w3-card-4" method="get">
      <h2>Add Contact</h2>
      <p>
        <input class="w3-input" type="text" name="name" id="name" value="{{name}}" maxlength="100" style="width:90%"
          required>
        <label>Name</label></p>
      <p>
        <input class="w3-input" type="text" name="addr" id="addr" value="{{addr}}" maxlength="150" style="width:90%"
          required>
        <label>Address</label></p>
      <p>
        <input class="w3-input" type="tel" name="phnm" id="phnm" value="{{phnm}}" maxlength="15" style="width:90%"
          required>
        <label>Phone Number</label></p>
      <p>
        <button class="w3-button w3-section w3-teal w3-ripple" type="submit"> Add Contact </button></p>
      Contact added!
    </form>
  </div>

</body>

</html>
