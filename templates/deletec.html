<!DOCTYPE html>
<html>
<title>EAB for EAI</title>
<meta name="delcontact" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

  <header class="w3-container w3-teal">
    <h1>Elastic Address Book</h1>
  </header>
  <div class="w3-container w3-half w3-margin-top">
    <form class="w3-container w3-card-4" method='GET'>
      <h2>Delete Contact</h2>
      <p>
        <input class="w3-input" type="text" id="name" name="name" value="{{name}}" style="width:90%" required>
        <label>Name</label></p>
      <p>
        <button class="w3-button w3-section w3-teal w3-ripple"> Delete </button></p>
      Contact Deleted!
    </form>
  </div>
</body>

</html>
