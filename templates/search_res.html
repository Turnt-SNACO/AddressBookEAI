<!DOCTYPE html>
<html>
<title>EAB for EAI</title>
<meta name="search_results" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

  <header class="w3-container w3-teal">
    <h1>Elastic Address Book</h1>
    <a href="/"">Home</a>
    <a href="add"">Add</a>
    <a href="update"">Update</a>
    <a href="delete"">Delete</a>
    <a href="search"">Search</a>
    <a href="list"">List</a>
    <a href="query"">Query</a>
  </header>
  <div class="w3-container w3-half w3-margin-top">
    <form class="w3-container w3-card-4" method='GET'>
      <h2>Search for Contact</h2>
      <p>
        <input class="w3-input" type="text" name="name" id="name" value="{{name}}" style="width:90%" required>
        <label>Name</label></p>
      <p>
        <button class="w3-button w3-section w3-teal w3-ripple"> Search </button></p>
    </form>
  </div>

  <div class="w3-container w3-half w3-margin-top">
    <div class="w3-container w3-card-4">
      <h2>Results:</h2>
      <p>Name: <input type="text" name="name_r" id="name_r" value="{{name_r}}" style="width:70%"></p>
      <p>Address: <input type="text" name="addr_r" id="addr_r" value="{{addr_r}}" style="width:70%"></p>
      <p>Email Address: <input type="text" name="eamil_r" id="email_r" value="{{email_r}}" style="width:70%"></p>
      <p>Phone Number: <input type="text" name="phnm_r" id="phnm_r" value="{{phnm_r}}" style="width:70%"></p>
      <br>
    </div>
  </div>

</body>

</html>
